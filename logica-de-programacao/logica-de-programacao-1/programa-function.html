<meta charset="UTF-8">

<script>
    
	function pulaLinha () {
	    document.write("<br>");
		document.write("<br>");
	}
	
	function mostra (frase) {
	    document.write(frase);
	}
	
	var ano = 2021;
	
	mostra("Eu tenho " + (ano - 2004) + " anos.");
	
	pulaLinha();
	
	var idadeAry = 17;
	var idadeManu = 12;
	var idadeCa = 48;
	
	var mediaIdades = (idadeAry + idadeManu + idadeCa)/3;
	
	mostra("A média das idades é " + Math.round(mediaIdades) + " anos.");
	
</script>
