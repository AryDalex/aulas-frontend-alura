<meta charset="UTF-8">

<script>
    
	function pulaLinha () {
	
	    document.write("<br>");
		document.write("<br>");
	}
	
	function mostra (frase) {
	
	    document.write(frase);
		pulaLinha();
	}
	
	var totalFamiliares = parseInt(prompt("Informe quantas de familiares."));
	
	var numero = 1;
	var totalIdades = 0;
	
	while (numero <= totalFamiliares) {
	    
		var idade = parseInt(prompt("Informe as idades."));
		totalIdades = totalIdades + idade;
		numero++
	}
	
	var mediaIdades = totalIdades / totalFamiliares;
	
	mostra("A média das idades é " + mediaIdades);
	
</script>
