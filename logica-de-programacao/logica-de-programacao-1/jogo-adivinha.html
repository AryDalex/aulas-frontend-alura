<meta charset="UTF-8">

<script>
    
	function pulaLinha () {
	
	    document.write("<br>");
		document.write("<br>");
	}
	
	function mostra (frase) {
	
	    document.write(frase);
		pulaLinha();
	}
	
	var numeroPensado = Math.round(Math.random() * 10);
	
	var tentativa = 1;
	
	while (tentativa <= 3) {
	
	    var chute = parseInt(prompt("Que número você acha que é?"));
	
	    if(chute == numeroPensado) {
	    
	    	mostra("ACERTOU! O número pensado é " + numeroPensado + ".");
			break;
	    } else {
	
	        mostra("ERROU!");
	    }
	    tentativa++
	}
	
</script>
